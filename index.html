<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>
<body>
    <table>
        <tr>
            <td colspan="4" id="derniereop"></td>
        </tr>
        <tr>
            <td colspan="4" id="ecran"></td>
        </tr>
        <tr>
            <td id="un" onclick="afficher(1)">1</td>
            <td id="deux " onclick="afficher(2)">2</td>
            <td id="trois" onclick="afficher(3)">3</td>
            <td id="plus" onclick="afficher('+')">+</td>
        </tr>
        <tr>
            <td id="quatre" onclick="afficher(4)">4</td>
            <td id="cinq" onclick="afficher(5)">5</td>
            <td id="six" onclick="afficher(6)">6</td>
            <td id="moins" onclick="afficher('-')">-</td>
        </tr>
        <tr>
            <td id="sept" onclick="afficher(7)">7</td>
            <td id="huit" onclick="afficher(8)">8</td>
            <td id="neuf" onclick="afficher(9)">9</td>
            <td id="fois" onclick="afficher('*')">*</td>
        </tr>
        <tr>
            <td id="zero" onclick="afficher(0)">0</td>
            <td colspan="2" id="egal" onclick="egal()">=</td>
            <td id="slash" onclick="afficher('/')">/</td>
        </tr>
    </table>
</body>
<script src="./js/script.js" charset="utf-8"></script>
</html>
